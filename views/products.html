<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #343a40;
        }
        #searchBar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
        }
        #searchInput {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
        }
        #searchBtn {
            padding: 8px 14px;
            font-size: 1rem;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchBtn:hover {
            background: #0056b3;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-3px);
        }
        .product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #ddd;
        }
        .product-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .product-title {
            font-size: 1rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 6px;
            line-height: 1.2;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-description {
            font-size: 0.85rem;
            color: #555;
        }
        .product-id {
            font-size: 0.75rem;
            color: #888;
            margin-top: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.5);
            padding: 40px 20px;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .modal-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            justify-content: center;
        }
        .modal-images img {
            max-height: 150px;
            border-radius: 5px;
        }
        .modal-title {
            font-size: 1.5rem;
            margin: 15px 0 5px;
        }
        .modal-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .modal-description {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
        }
        .modal-id {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

<h1>All Products</h1>

<!-- Search Bar -->
<div id="searchBar">
    <input type="text" id="searchInput" placeholder="Enter Product ID">
    <button id="searchBtn">Search</button>
</div>

<div id="products">Loading...</div>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-images" id="modalImages"></div>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-price" id="modalPrice"></div>
        <div class="modal-description" id="modalDescription"></div>
        <div class="modal-id" id="modalId"></div>
    </div>
</div>

<script>
async function fetchProducts(url) {
    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
    } catch (err) {
        console.error('Error loading products:', err);
        document.getElementById('products').textContent = 'Failed to load products';
        return [];
    }
}

function renderProducts(products) {
    const container = document.getElementById('products');
    container.innerHTML = '';

    if (!Array.isArray(products)) products = [products]; // In case of single product

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const imgSrc = product.images?.[0]?.src || 'https://via.placeholder.com/220x160?text=No+Image';
        const shortDesc = (product.description || 'No description available.')
                            .replace(/(<([^>]+)>)/gi, '')
                            .slice(0, 80) + (product.description?.length > 80 ? '...' : '');

        card.innerHTML = `
            <img src="${imgSrc}" alt="${product.name}" class="product-image">
            <div class="product-info">
                <div class="product-title">${product.name}</div>
                <div class="product-price">$${product.price || '0.00'}</div>
                <div class="product-description">${shortDesc}</div>
                <div class="product-id">ID: ${product.id}</div>
            </div>
        `;

        card.addEventListener('click', () => openModal(product));

        container.appendChild(card);
    });
}

function openModal(product) {
    const modal = document.getElementById('productModal');
    const modalImages = document.getElementById('modalImages');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalDescription = document.getElementById('modalDescription');
    const modalId = document.getElementById('modalId');

    modalImages.innerHTML = '';
    (product.images || []).forEach(img => {
        const image = document.createElement('img');
        image.src = img.src;
        modalImages.appendChild(image);
    });

    modalTitle.textContent = product.name;
    modalPrice.textContent = `$${product.price || '0.00'}`;
    modalDescription.innerHTML = product.description || 'No description available.';
    modalId.textContent = `ID: ${product.id}`;
    modal.style.display = 'block';
}

window.addEventListener('DOMContentLoaded', async () => {
    const products = await fetchProducts('http://localhost:3000/products');
    renderProducts(products);
});

document.getElementById('searchBtn').addEventListener('click', async () => {
    const id = document.getElementById('searchInput').value.trim();
    if (!id) {
        const products = await fetchProducts('http://localhost:3000/products');
        renderProducts(products);
        return;
    }
    const product = await fetchProducts(`http://localhost:3000/products/${id}`);
    renderProducts(product);
});

document.querySelector('.close-btn').addEventListener('click', () => {
    document.getElementById('productModal').style.display = 'none';
});
window.addEventListener('click', (event) => {
    if (event.target === document.getElementById('productModal')) {
        document.getElementById('productModal').style.display = 'none';
    }
});
</script>

</body>
</html>
