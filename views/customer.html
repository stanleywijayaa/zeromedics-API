<html>
<head>
    <title style = "text-align: center;">View Customers</title>
    <link rel="stylesheet" href="./styles/customers.css">
</head>
<body>
    <h1 style = "text-align: center;">View Customer</h1>
    <form id="customerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Search Customer">
        <button type="button" id="showAllBtn">Show All</button>
    </form>
    
    <table id="customerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customer rows go here -->
        </tbody>
    </table>

    <div id="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage" disabled>Next</button>
    </div>

    <div id="result"></div>
    <script src="./scripts/customers.js"></script>
</body>
</html>
