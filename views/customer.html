<html>
    <body>
        <h1>Customer Search</h1>
        <form id="customerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Search Customer">
            <button type="button" id="showAllBtn">Show All</button>
        </form>
        <br>
        <table border="1" id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer rows will be inserted here -->
            </tbody>
        </table>
        <div id="result"></div>
        <script src="../scripts/customerGet.js"></script>
    </body>
</html>
